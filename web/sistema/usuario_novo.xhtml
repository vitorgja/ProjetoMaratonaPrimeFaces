<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template_sistema.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pf="http://primefaces.org/ui">

    
    <ui:define name="content">
        <h3>Novo Usuario</h3>
        <h:form>
            <h:panelGrid columns="2">
                <pf:outputLabel value="Nome" for="nome"/>
                <pf:inputText value="#{usuarioBean.usuario.nome}" id="nome" required="true"/>
                <pf:outputLabel value="Login" for="login"/>
                <pf:inputText value="#{usuarioBean.usuario.login}" id="login"/>
                <pf:outputLabel value="Senha" for="senha"/>
                <pf:inputText value="#{usuarioBean.usuario.senha}" id="senha"/>
                <pf:outputLabel value="Nivel" for="nivel"/>
                <pf:selectOneMenu value="#{usuarioBean.usuario.nivel}" id="nivel">
                    <f:selectItems value="#{usuarioBean.niveis()}" />
                </pf:selectOneMenu>
            </h:panelGrid>
            <h:commandButton value="Gravar" action="#{usuarioBean.gravar()}"/>
            <h:commandButton value="Voltar" action="#{usuarioBean.paginaInicial}" immediate="true"/>
        </h:form>

    </ui:define>

</ui:composition>

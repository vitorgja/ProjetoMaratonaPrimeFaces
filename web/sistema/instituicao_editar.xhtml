<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template_sistema.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Finanças - Editar Conta
    </ui:define>

    <ui:define name="content">
        
        <h3>Editar Conta</h3>
        <h:form>
            <h:panelGrid columns="2">
                Titular:
                <h:inputText value="#{usuarioBean.usuario.nome}"/>
                Banco:
                <h:inputText value="#{usuarioBean.usuario.login}"/>
                Agência:
                <h:inputText value="#{usuarioBean.usuario.senha}"/>
                Número:
                <h:inputText value="#{usuarioBean.usuario.nivel}"/>
            </h:panelGrid>
            <h:commandButton value="Alterar" action="#{usuarioBean.alterar}"/>
            <h:commandButton value="Cancelar" action="/sistema/instituicao" immediate="true"/>
        </h:form>
    </ui:define>

</ui:composition>

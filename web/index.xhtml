<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
        <div class="well">
            <h3>Login</h3>
            <h:outputLabel value="#{usuarioBean.message}" styleClass="erro" />
            
           
            <h:form>
           
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-4">
                        <h:message for="username" styleClass="erro" />
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                            <p:inputText id="username" placeholder="Username" value="#{usuarioBean.login}"/>      
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-4">
                        <h:message for="senha" styleClass="erro" />
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon">$</span>
                            <p:inputText id="senha" placeholder="Senha"  value="#{usuarioBean.senha}"/>  
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-4">
                        <div class="ui-inputgroup">
                            <p:commandButton ajax="false" icon="ui-icon-disk" value="Logar" action="#{usuarioBean.logar}"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
